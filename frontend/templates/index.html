<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Evaluation Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .content {
            padding: 40px;
        }

        .controls {
            display: flex;
            gap: 20px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 15px 30px;
            font-size: 1.1em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            flex: 1;
            min-width: 200px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .results-section {
            margin-top: 40px;
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .accuracy-display {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }

        .accuracy-label {
            font-size: 0.9em;
            color: #666;
            margin-top: 5px;
        }

        .stats {
            display: flex;
            gap: 30px;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
        }

        .stat-label {
            font-size: 0.9em;
            color: #666;
            margin-top: 5px;
        }

        .table-container {
            overflow-x: auto;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }

        thead {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        th {
            padding: 15px;
            text-align: left;
            font-weight: 600;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid #e0e0e0;
        }

        tr:hover {
            background: #f8f9fa;
        }

        .status-badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
        }

        .status-correct {
            background: #d4edda;
            color: #155724;
        }

        .status-incorrect {
            background: #f8d7da;
            color: #721c24;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }

        .message-cell {
            max-width: 400px;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ¤– Agent Evaluation Dashboard</h1>
            <p>Run evaluations and view results for handoff and tool call tests</p>
        </div>

        <div class="content">
            <div class="controls">
                <button class="btn btn-primary" id="runHandoffBtn" onclick="runHandoffEval()">
                    Run Handoff Evaluation
                </button>
                <button class="btn btn-primary" id="runToolBtn" onclick="runToolEval()">
                    Run Tool Call Evaluation
                </button>
            </div>

            <div id="errorMessage" style="display: none;"></div>

            <div id="resultsSection" class="results-section" style="display: none;">
                <div class="results-header">
                    <div>
                        <div class="accuracy-display" id="accuracyDisplay">0%</div>
                        <div class="accuracy-label">Overall Accuracy</div>
                    </div>
                    <div class="stats">
                        <div class="stat">
                            <div class="stat-value" id="correctCount">0</div>
                            <div class="stat-label">Correct</div>
                        </div>
                        <div class="stat">
                            <div class="stat-value" id="totalCount">0</div>
                            <div class="stat-label">Total</div>
                        </div>
                    </div>
                </div>

                <div class="table-container">
                    <table id="resultsTable">
                        <thead>
                            <tr>
                                <th>Message</th>
                                <th>Target</th>
                                <th>Output</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody id="resultsTableBody">
                        </tbody>
                    </table>
                </div>
            </div>

            <div id="loadingSection" class="loading" style="display: none;">
                <div class="spinner"></div>
                <div>Running evaluation...</div>
            </div>
        </div>
    </div>

    <script>
        let currentEvalType = null;

        function showLoading() {
            document.getElementById('loadingSection').style.display = 'block';
            document.getElementById('resultsSection').style.display = 'none';
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('runHandoffBtn').disabled = true;
            document.getElementById('runToolBtn').disabled = true;
        }

        function hideLoading() {
            document.getElementById('loadingSection').style.display = 'none';
            document.getElementById('runHandoffBtn').disabled = false;
            document.getElementById('runToolBtn').disabled = false;
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.style.display = 'block';
            errorDiv.className = 'error';
            errorDiv.textContent = 'Error: ' + message;
        }

        function hideError() {
            document.getElementById('errorMessage').style.display = 'none';
        }

        function displayResults(data) {
            hideLoading();
            hideError();

            // Update accuracy and stats
            const accuracy = (data.accuracy * 100).toFixed(1);
            document.getElementById('accuracyDisplay').textContent = accuracy + '%';
            document.getElementById('correctCount').textContent = data.correct;
            document.getElementById('totalCount').textContent = data.total;

            // Update table
            const tbody = document.getElementById('resultsTableBody');
            tbody.innerHTML = '';

            data.results.forEach(result => {
                const row = document.createElement('tr');
                
                const messageCell = document.createElement('td');
                messageCell.className = 'message-cell';
                messageCell.textContent = result.message;
                
                const targetCell = document.createElement('td');
                targetCell.textContent = result.target;
                
                const outputCell = document.createElement('td');
                outputCell.textContent = result.output;
                
                const statusCell = document.createElement('td');
                const badge = document.createElement('span');
                badge.className = 'status-badge ' + (result.correct ? 'status-correct' : 'status-incorrect');
                badge.textContent = result.correct ? 'âœ“ Correct' : 'âœ— Incorrect';
                statusCell.appendChild(badge);
                
                row.appendChild(messageCell);
                row.appendChild(targetCell);
                row.appendChild(outputCell);
                row.appendChild(statusCell);
                
                tbody.appendChild(row);
            });

            document.getElementById('resultsSection').style.display = 'block';
        }

        async function runHandoffEval() {
            currentEvalType = 'handoff';
            showLoading();
            hideError();

            try {
                const response = await fetch('/api/run-handoff-eval', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({})
                });

                const result = await response.json();

                if (result.success) {
                    displayResults(result.data);
                } else {
                    hideLoading();
                    showError(result.error || 'Failed to run handoff evaluation');
                }
            } catch (error) {
                hideLoading();
                showError(error.message || 'Network error occurred');
            }
        }

        async function runToolEval() {
            currentEvalType = 'tool';
            showLoading();
            hideError();

            try {
                const response = await fetch('/api/run-tool-eval', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({})
                });

                const result = await response.json();

                if (result.success) {
                    displayResults(result.data);
                } else {
                    hideLoading();
                    showError(result.error || 'Failed to run tool call evaluation');
                }
            } catch (error) {
                hideLoading();
                showError(error.message || 'Network error occurred');
            }
        }
    </script>
</body>
</html>
